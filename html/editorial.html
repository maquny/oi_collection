<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, multiple, scroll, directions" />
	<title>에디토리얼</title>
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/ScrollMagic.css" type="text/css">

	<script src="../js/jquery-2.1.4.min.js"></script>
	<!-- <script type="text/javascript" src="../../assets/js/lib/jquery.min.js"></script> -->
	<script type="text/javascript" src="../assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="../assets/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="../assets/js/examples.js"></script>
	
	<script type="text/javascript" src="../assets/js/lib/gsap3/gsap.min.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
	<script type="text/javascript" src="../js/funyalert.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<style>
#header{display:block;height:130px}
</style>
</head>

<body>
	<div id="wrap">
		<div id="header"></div>

		<div id="container">
		<div id="editorial">
			<div id="resort20_editorial" alt="최근시즌 에디토리얼">
				<a href="#"><img src="../img/20resort_ed.jpg"></a>
			</div>

			<div id="drag" class="draggable">
				<div id="draggable1">
  					<a href="#"><img src="../img/20ss.jpg"></a>
				</div>
 				<div id="draggable2" >
  					<a href="#"><img src="../img/19w.jpg"></a>
				</div>
				<div id="draggable3" >
 					<a href="#"><img src="../img/19f.jpg"></a>
				</div>
				<div id="draggable4" >
  					<a href="#"><img src="../img/18f.jpg"></a>
				</div>
 				<div id="draggable5" >
  					<a href="#"><img src="../img/18s.jpg"></a>
				</div>
				<div id="draggable6" >
 					<a href="#"><img src="../img/17r.jpg"></a>
				</div>
				<div id="draggable7" >
 					<a href="#"><img src="../img/17ss.jpg"></a>
				</div> 
				<div id="draggable8" >
 					<a href="#"><img src="../img/16ss.jpg"></a>
				</div> 
				
				</div><!--drag-->
		</div><!-- editorial -->
		</div><!-- container-->
		<script>
 		 $( function() {
  		 $( "#draggable1" ).draggable({ scroll: true });
   		 $( "#draggable2" ).draggable({ scroll: true, scrollSensitivity: 100 });
   		 $( "#draggable3" ).draggable({ scroll: true, scrollSpeed: 100 });
   		 $( "#draggable4" ).draggable({ scroll: true, scrollSensitivity: 100 });
   		 $( "#draggable5" ).draggable({ scroll: true, scrollSpeed: 100 });
   		 $( "#draggable6" ).draggable({ scroll: true, scrollSensitivity: 100 });
   		 $( "#draggable7" ).draggable({ scroll: true, scrollSpeed: 100 });
   		 $( "#draggable8" ).draggable({ scroll: true, scrollSensitivity: 100 });
   		
 		 } );
		</script>

		<div id="footer"></div>
	</div>

<script>
	$(document).ready(function(){
		$('.header_open_menu li.list').hover(function(){
			var target = $(this);
			var childUl = $(this).children('ul')
			if(childUl.length > 0){
				if($(this).hasClass('open')){
					target.removeClass('open');
					// console.log(target)
				} else {
					$(this).addClass('open');
				}
			}
		});

		document.getElementById("header").innerHTML='<object type="text/html" style="width: 100%;height:130px;position: fixed;top: 0;left: 0;z-index: 2;" data="header.html"></object>';
		document.getElementById("footer").innerHTML='<object type="text/html" style="float:left;width: 100%;height:270px;padding-bottom:30px;box-sizing:border-box" data="footer.html"></object>';
    })

</script>
</body>
</html>
