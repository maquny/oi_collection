<script>


	var min_w = 300;
	var vid_w_orig;
	var vid_h_orig;

	function fitVideo() {
		$('#video_viewport').width(772);
		$('#video_viewport').height(772);
		$('video').width(772);
	};

	$(document).ready(function(){
		vid_w_orig = parseInt($('video').attr('width'));
		vid_h_orig = parseInt($('video').attr('height'));
		$(window).resize(function () { fitVideo(); });
		$(window).trigger('resize');

		$('.gif_box div').hover(function(){
			var target = $(this);
			var targetSrc = target.children().attr('src');

			if(target.hasClass('hover')){
				target.removeClass('hover');
				targetSrc = targetSrc.replace('_on.gif','_off.png');
			} else {
				target.addClass('hover');
				targetSrc = targetSrc.replace('_off.png','_on.gif');
			}
			var targetSrc = target.children().attr('src', targetSrc)
		})

		var controller = new ScrollMagic.Controller();
		var revealElements = document.getElementsByClassName("digit");

		for (var i=0; i<revealElements.length; i++) {
			new ScrollMagic.Scene({
				triggerElement: revealElements[i],
				offset: 50,
				triggerHook: 0.9,
			})
			.setClassToggle(revealElements[i], "visible")
			// .addIndicators({name: "digit " + (i+1) })
			.addTo(controller);
		}

		var revealElements = document.getElementsByClassName("digitt");
		for (var i=0; i<revealElements.length; i++) {
			new ScrollMagic.Scene({
				triggerElement: revealElements[i],
				offset: 350,
				triggerHook: 0.9,
			})
			.setClassToggle(revealElements[i], "visible")
			// .addIndicators({name: "digit " + (i+1) })
			.addTo(controller);
		}
    })

	var canvas = document.getElementById('c');
	var ctx = canvas.getContext('2d');
		
	var img = document.createElement('img');
	img.onload = function(){
		render();
	}
	img.src = '../img/text1.png';

    function drawImage(img,x,y,r,sx,sy){
		sx=sx||0;
		sy=sy||0;
		r=(r*Math.PI/120)||0;
		var cr = Math.cos(r);
		var sr = Math.sin(r);
		ctx.setTransform(cr,sr,-sr,cr,x-(cr*sx-sr*sy),y-(sr*sx+cr*sy)); 
		ctx.drawImage(img,0,0);
	}

	var r = 1;
	function render(){
		requestAnimationFrame(render);
		ctx.setTransform(1, 0, 0, 1, 0, 0); 
		ctx.clearRect(0,0,400,400);
		drawImage(img,200,200,r++,img.width/2,img.height/2);
	}


</script>
