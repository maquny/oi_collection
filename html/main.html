<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, multiple, scroll, directions" />
	<title>oi resort collection</title>
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/ScrollMagic.css" type="text/css">

	<script src="../js/jquery-2.1.4.min.js"></script>
	<!-- <script type="text/javascript" src="../../assets/js/lib/jquery.min.js"></script> -->
	<script type="text/javascript" src="../assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="../assets/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="../assets/js/examples.js"></script>
	
	<script type="text/javascript" src="../assets/js/lib/gsap3/gsap.min.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
	<script type="text/javascript" src="../js/funyalert.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>

</head>

<body>
	
	<div id="header"></div>

	<div id="content-wrapper">
		<div>
			<div class="scrollContent">
				<section id="section_wipes">
					<div id="pinContainer">
						<section class="page_c main1"></section>
						<section class="page_c main2"></section>
						<section class="page_c main3"></section>
						<section class="page_c main4"></section>
					</div>
					<div id="footer"></div>
				</section>
			</div>
		</div>
	</div>


<script>

	$(document).ready(function(){
		$('.header_open_menu li.list').hover(function(){
			var target = $(this);
			var childUl = $(this).children('ul')
			if(childUl.length > 0){
				if($(this).hasClass('open')){
					target.removeClass('open');
					// console.log(target)
				} else {
					$(this).addClass('open');
				}
			}
		});

		var controller = new ScrollMagic.Controller();
		var wipeAnimation = new TimelineMax()
			.fromTo("section.page_c.main1", 1, {x: "100%"}, {x: "0%", ease: Linear.easeNone})
			.fromTo("section.page_c.main2", 1, {x:  "-100%"}, {x: "0%", ease: Linear.easeNone})
			.fromTo("section.page_c.main3", 1, {y: "100%"}, {y: "0%", ease: Linear.easeNone})
			.fromTo("section.page_c.main4", 1, {x: "100%"}, {x: "0%", ease: Linear.easeNone})
		new ScrollMagic.Scene({
			triggerElement: "#pinContainer",
			triggerHook: "onLeave",
			duration: "600%"
		})
		.setPin("#pinContainer")
		.setTween(wipeAnimation)
		// .addIndicators()
		.addTo(controller);

		document.getElementById("header").innerHTML='<object type="text/html" style="width: 100%;height:280px;position: fixed;top: 0;left: 0;z-index: 2;" data="header.html"></object>';
		document.getElementById("footer").innerHTML='<object type="text/html" style="float:left;width: 100%;height:246px;padding-bottom:30px;box-sizing:border-box" data="footer.html"></object>';

    })


</script>
</body>
</html>
