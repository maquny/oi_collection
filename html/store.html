<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, multiple, scroll, directions" />
	<title>매장</title>
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/ScrollMagic.css" type="text/css">
	<link rel="stylesheet" href="../css/swiper.css" type="text/css">
	
	<script src="../js/swiper.min.js"></script>
	<script src="../js/jquery-2.1.4.min.js"></script>
	<!-- <script type="text/javascript" src="../../assets/js/lib/jquery.min.js"></script> -->
	<script type="text/javascript" src="../assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="../assets/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="../assets/js/examples.js"></script>
	
	<script type="text/javascript" src="../assets/js/lib/gsap3/gsap.min.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
	<script type="text/javascript" src="../js/funyalert.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>

<style>
#header{display:block;height:130px}
</style>
</head>

<body>
	<div id="wrap">
		<div id="header"></div>

		<div id="container">
			<div class="store">
			 <!-- Swiper -->
  			<div class="swiper-container">
   				 <div class="swiper-wrapper">
    			  <div class="swiper-slide" style="background-image:url('../img/store1.jpg')"></div>
    			  <div class="swiper-slide" style="background-image:url('../img/store2.jpg')"></div>
    			  <div class="swiper-slide" style="background-image:url('../img/store3.jpg')"></div>
    			  <div class="swiper-slide" style="background-image:url('../img/store4.jpg')"></div>
   			 </div>
  		  <!-- Add Pagination -->
   				 <div class="swiper-pagination"></div>
  		  <!-- Add Arrows -->
   			 <div class="swiper-button-next"></div>
   			 <div class="swiper-button-prev"></div>
			  </div><!-- swiper-container -->
			  <p class="ad_text">
			  	<span class="flagship">O!Oi Collection FLAGSHIP STORE 홍대</span><br>
				서울시 마포구 서교동 337-27<br>
				1F 4th, 337-27, Seogyo-dong, Mapo-gu, Seoul, KOREA<br>
				Tel. 070 8848 5253<br>
			  </p>
			 </div><!-- store-->

  		<script> <!-- Initialize Swiper -->
  			  var swiper = new Swiper('.swiper-container', {
     				 pagination: {
     				 el: '.swiper-pagination',
        			 type: 'progressbar',
     				 },
     			 navigation: {
        			nextEl: '.swiper-button-next',
        			prevEl: '.swiper-button-prev',
    				  },
 					   });
 		 </script> <!-- Initialize Swiper -->
		</div><!--container-->
		<div id="footer"></div>
	</div>
	


<script>
	$(document).ready(function(){
		$('.header_open_menu li.list').hover(function(){
			var target = $(this);
			var childUl = $(this).children('ul')
			if(childUl.length > 0){
				if($(this).hasClass('open')){
					target.removeClass('open');
					// console.log(target)
				} else {
					$(this).addClass('open');
				}
			}
		});

		document.getElementById("header").innerHTML='<object type="text/html" style="width:100%; height:130px; position:fixed; top:0; left:0; z-index:31;" data="header.html"></object>';
		document.getElementById("footer").innerHTML='<object type="text/html" style="float:left; width: 100%; height:270px; padding-bottom:30px; box-sizing:border-box;" data="footer.html"></object>';
    })

</script>
 <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        type: 'progressbar',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script> <!-- Initialize Swiper -->
</body>
</html>
