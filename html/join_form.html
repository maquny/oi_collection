<html class="no-js" lang="en">

	<meta charset="utf-8">

	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/ScrollMagic.css" type="text/css">

	<script src="../js/jquery-2.1.4.min.js"></script>
	<!-- <script type="text/javascript" src="../../assets/js/lib/jquery.min.js"></script> -->
	<script type="text/javascript" src="../assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="../assets/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="../assets/js/examples.js"></script>
	
	<script type="text/javascript" src="../assets/js/lib/gsap3/gsap.min.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
	<script type="text/javascript" src="../js/funyalert.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>

<style>
#header{display:block;height:130px}
</style>
</head>

<body>
	<div id="wrap">
		<div id="header"></div>

		<div id="container">
		<div id="join">
			<form method="post" >	
				<h1>회원가입</h1>
				<input type="text" name="id" size="50" placeholder="아이디* (영문소문자/숫자,4~6자)"></br>
				<input type="password" name="pw"  size="50"placeholder="비밀번호* (영문소문자/숫자,4~6자)"></br>
				<input type="password" name="pw2" size="50" placeholder="비밀번호 확인"></br>
				<select name="pw_question" >
					<option>기억에 남는 추억의 장소는?</option>
					<option>다시 태어나고 싶은 것은?</option>
					<option>가장 좋아하는 음식은?</option>
					<option>기억에 남는 추억의 장소는?</option>
					<option>다시 태어나고 싶은 것은?</option>
					<option>가장 좋아하는 음식은?</option>
				</seclect>
				<input type="text" name="pw_confirm" size="50" placeholder="비밀번호 확인 답변*"></br>
				<select name="phone1"   >
					<option>010</option>
					<option>011</option>
					<option>017</option>
				</seclect>
			 		<span class="hyphen phone" > - </span>
			 	<input type="text" name="phone2" size="15" >
			 		<span class="hyphen phone"> - </span>
			 	<input type="text" name="phone3"  size="15" ></br>
				<input type="text" name="name"  size="50" placeholder="이름*"></br>
				<input type="text" name="address" size="50" placeholder="기본주소"></br>
				<input type="text" name="address2" size="50" placeholder="나머지주소 (선택입력가능)"></br>
				<input type="text" name="email" size="50" placeholder="이메일*"></br>
				<label><input type="radio" name="calendar" value="양력" >양력</label>
				<label><input type="radio" name="calendar" value="음력" >음력</label></br>
				<input type="text" name="yy" class="date" size="12"><span>년</span>
				<input type="text" name="mm" class="date" size="12"><span>월</span>
				<input type="text" name="d" class="date" size="12"><span>일</span>
			</form>
		</div><!-- join -->
		</div><!-- container -->
		<div id="footer"></div>
	</div>


<script>
	$(document).ready(function(){
		$('.header_open_menu li.list').hover(function(){
			var target = $(this);
			var childUl = $(this).children('ul')
			if(childUl.length > 0){
				if($(this).hasClass('open')){
					target.removeClass('open');
					// console.log(target)
				} else {
					$(this).addClass('open');
				}
			}
		});

		document.getElementById("header").innerHTML='<object type="text/html" style="width:100%; height:130px; position:fixed; top:0; left:0; z-index:31;" data="header.html"></object>';
		document.getElementById("footer").innerHTML='<object type="text/html" style="float:left; width: 100%; height:270px; padding-bottom:30px; box-sizing:border-box;" data="footer.html"></object>';
    })

</script>
</body>
</html>
